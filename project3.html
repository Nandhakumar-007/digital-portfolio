<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

    <!-- Login Container -->
    <div style="width: 100%; max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f4f4f4; border-radius: 10px; text-align: center;">
        <h2>Login</h2>
        
        <!-- Login Form -->
        <form action="#" method="post">
            <!-- Username -->
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; font-weight: bold;">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            
            <!-- Password -->
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; font-weight: bold;">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Login</button>
            </div>
        </form>

       </body>
</html>
